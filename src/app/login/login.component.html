
<app-alert-component [display]="displayAlert" [type]="alertType" [message]="alertMessage" (closeEvent)="closeAlert()">
</app-alert-component>

<div class="container">
    <h2 class="text-success">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input style="width: 500px" type="email" formControlName="email" class="form-control" id="email"
                placeholder="Enter email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div class="text-danger" *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>


        <div class="form-group">
            <label for="pwd">Password:</label>
            <input style="width: 500px" type="password" formControlName="password" class="form-control" id="pwd"
                placeholder="Enter password" name="pswd" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div class="text-danger" *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <button type="submit" class="btn btn-success mr-2">Login</button>
        <label>Don't have an account ?</label>
        <a routerLinkActive="active" class="mr-2" routerLink="/register"><span class="fas fa-user"></span>
            Register </a>


    </form>
</div>
