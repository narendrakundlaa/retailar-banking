<app-alert-component [display]="displayAlert" [type]="alertType" [message]="alertMessage" (closeEvent)="closeAlert()">
</app-alert-component>

<div class="container" >
    <h2 class="text-success">Registration </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName">Name : </label>
            <input style="width: 500px" type="text" class="form-control" id="userName" placeholder="Enter name"
                formControlName="userName" name="userName"
                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div class="text-danger" *ngIf="f.userName.errors.required">Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address : </label>
            <input style="width: 500px" type="text" class="form-control" formControlName="addresss" id="address"
                placeholder="Enter address" name="address">
        </div>
        <div class="form-group">
            <label for="email">Email : </label>
            <input style="width: 500px" type="email" class="form-control" formControlName="email" id="email"
                placeholder="Enter email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div class="text-danger" *ngIf="f.email.errors.required">email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="pwd">Password : </label>
            <input style="width: 500px" type="password" class="form-control" formControlName="password" id="pwd"
                placeholder="Enter password" name="pswd" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div class="text-danger" *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone : </label>
            <input style="width: 500px" type="number" class="form-control" formControlName="phone" id="phone"
                placeholder="Enter phone" name="phone">
        </div>
        <div class="form-group">
            <label for="id">Govt ID : </label>
            <input style="width: 500px" type="text" formControlName="adharId" class="form-control" id="id"
                placeholder="Enter any Id Proof" name="id">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
